{% extends 'global/base.html' %}
{% block title %}Registrar{% endblock title %}

{% block content %}
    <div class="content">
        <div class="content-form">
            <h1>Registrar</h1>
            <form action="{% url 'accounts:register' %}" method='POST'>
                {% csrf_token %}
                {{form}}
                <button type="submit" class="send">Registrar</button>
            </form>
        </div>
    </div>
{% endblock content %}
