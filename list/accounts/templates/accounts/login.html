{% extends 'global/base.html' %}
{% block title %}Logar{% endblock title %}

{% block content %}
    <div class="content">
        <div class="content-form">
            <h1>Entrar</h1>
            <form action="{% url 'accounts:login' %}" method="POST" class="forms">
                {% csrf_token %}
                {{form}}
                <button type="submit" class="send">ENTRAR</button>
            </form>
        </div>
    </div>
{% endblock content %}
